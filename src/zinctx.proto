syntax = "proto3";

package zinctx;

import "google/protobuf/any.proto";
import "zinc.proto";

option go_package = "protos/";

message Input {
  zinc.Msg msg = 1;
  google.protobuf.Any arguments = 2;
}

message QueryRequest {
//  zinc.address address = 1;
  string address = 1;
  string method = 2;
  Input input = 3;
}

message QueryResponse {
  google.protobuf.Any output = 1;
}

message CallRequest {
//  zinc.address address = 1;
  string address = 1;
  string method = 2;
  Input input = 3;
}

message CallResponse {
  google.protobuf.Any output = 1;
}
